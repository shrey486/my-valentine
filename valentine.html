<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            background-color: #1a1a1a; /* ‡§´‡§ü‡§æ‡§ï‡•á ‡§¶‡§ø‡§∏‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§¨‡•Ö‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§ï‡§æ‡§≥‡•á ‡§ï‡•á‡§≤‡•á ‡§Ü‡§π‡•á */
            color: white;
            padding-top: 150px; 
            overflow: hidden; 
            transition: background-color 1s;
        }
        h1 { color: #ff4d94; font-size: 2.5rem; }
        .buttons { margin-top: 50px; }
        button { 
            padding: 15px 35px; 
            font-size: 20px; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            font-weight: bold; 
        }
        #yesBtn { background-color: #ff4d94; color: white; margin-right: 20px; box-shadow: 0 0 20px #ff4d94; }
        #noBtn { background-color: #444; color: white; position: absolute; transition: 0.1s; }
        #message { display: none; font-size: 3rem; color: #ffd700; text-shadow: 0 0 20px #ffd700; }
    </style>
</head>
<body>

    <div id="content">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="startFireworks()">Yes!</button>
            <button id="noBtn" onmouseover="move()">No</button>
        </div>
    </div>

    <h1 id="message">I Love You! üíãüòò‚ù§Ô∏è</h1>

    <script>
        function move() {
            var x = Math.random() * (window.innerWidth - 150);
            var y = Math.random() * (window.innerHeight - 150);
            document.getElementById('noBtn').style.left = x + 'px';
            document.getElementById('noBtn').style.top = y + 'px';
        }

        function startFireworks() {
            document.getElementById('content').style.display = "none";
            document.getElementById('message').style.display = "block";
            document.body.style.backgroundColor = "#000"; // Black background for better fireworks

            var duration = 15 * 1000; // 15 ‡§∏‡•á‡§ï‡§Ç‡§¶ ‡§´‡§ü‡§æ‡§ï‡•á ‡§ö‡§æ‡§≤‡§§‡•Ä‡§≤
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // ‡§ñ‡§±‡•ç‡§Ø‡§æ ‡§´‡§ü‡§æ‡§ï‡•ç‡§Ø‡§æ‡§Ç‡§∏‡§æ‡§∞‡§ñ‡§æ ‡§á‡§´‡•á‡§ï‡•ç‡§ü (Fireworks Effect)
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 },
                    colors: ['#ff0000', '#ffd700', '#00ff00', '#00ffff', '#ff00ff', '#ffffff'],
                    shapes: ['circle'],
                    scalar: randomInRange(0.8, 1.5)
                }));
            }, 250);
        }
    </script>
</body>
</html>
